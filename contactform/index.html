<html>
    <head>
        <title>Dummy title for now</title>
        <link href="main.css" rel="stylesheet" type="text/css">
    </head>
    <body>   
        <section class="section-grey" id="contact">
            <div class="w-contact">
                <h2 class="section-heading">Get in touch</h2>
                <form class="form" data-name="Contact form" id="form-contact" method="post" name="form-contact">
                    <input class="form-part w-input" date-name"Name" id="name" maxlength="256" name="name" placeholder="Name" required="required" type="text">
                    <input class="form-part w-input" date-name"Email" id="email" maxlength="256" name="email" placeholder="Email address" required="required" type="email">
                    <textarea class="form-textarea w-input" id="field" maxlength="5000" name="field" placeholder="Compose your message" required="required"></textarea>
                    <input class="content-button w-button" data-wait="Processing" type="submit" value="Send message"
                </form>
            </div>
        </section>
    </body>
</html>
